name: Custom CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      pages: write

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm run build

      - uses: actions/deploy-pages@v4.0.5
        with:
          publish_dir: ./dist
